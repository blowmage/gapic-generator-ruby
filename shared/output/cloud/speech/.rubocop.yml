inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "acceptance/**/*"
    - "google-cloud-speech.gemspec"
    - "lib/**/*_pb.rb"
    - "proto_docs/**/*"
    - "Rakefile"
    - "support/**/*"
    - "test/**/*"

Metrics/ClassLength:
  Exclude:
    - "lib/google/cloud/speech/v1/speech/client.rb"
Metrics/LineLength:
  Exclude:
    - "lib/google/cloud/speech/v1/speech/client.rb"
Naming/FileName:
  Exclude:
    - "lib/google-cloud-speech.rb"
Style/CaseEquality:
  Enabled: false
