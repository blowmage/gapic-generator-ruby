inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "acceptance/**/*"
    - "google-cloud-vision.gemspec"
    - "lib/**/*_pb.rb"
    - "proto_docs/**/*"
    - "Rakefile"
    - "support/**/*"
    - "test/**/*"

Metrics/ClassLength:
  Exclude:
    - "lib/google/cloud/vision/v1/product_search/client.rb"
    - "lib/google/cloud/vision/v1/image_annotator/client.rb"
Metrics/LineLength:
  Exclude:
    - "lib/google/cloud/vision/v1/product_search/client.rb"
    - "lib/google/cloud/vision/v1/image_annotator/client.rb"
Naming/FileName:
  Exclude:
    - "lib/google-cloud-vision.rb"
Style/CaseEquality:
  Enabled: false
